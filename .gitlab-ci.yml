# Default image (https://hub.docker.com/_/node)
image: node:22-bookworm

# Stages: lint -> test -> docker -> deploy
stages:
  - lint
  - build
  - test
  - deploy

# Cached files between builds
cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

# Built-in security scanners
include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Jobs/Container-Scanning.gitlab-ci.yml

# ESLint
eslint:
  stage: lint
  before_script:
    - npm ci
  script:
    - npm run lint
  allow_failure: true

# Build
.build:
  stage: build
  before_script:
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week

build:
  extends: .build
  script:
    - npm run build:static
  rules:
    - if: '($CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH) || $CI_PROJECT_NAMESPACE != "tms-elte"'

build_staging:
  extends: .build
  script:
    - echo "$CD_STAGING_ENV" > .env.production.local
    - echo "$CD_BRANDING" > public/branding.json
    - npm run build:static
  rules:
    - if: '$CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH && $CI_PROJECT_NAMESPACE == "tms-elte"'

build_production:
  extends: .build
  script:
    - echo "$CD_PRODUCTION_ENV" > .env.production.local
    - echo "$CD_BRANDING" > public/branding.json
    - npm run build:static
  rules:
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^v[^-]*$/ && $CI_PROJECT_NAMESPACE == "tms-elte"'

# Docker login credentials
.docker-login: &docker-login
  - docker version
  # Login to Docker Hub and GitLab Container Registry
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  - docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_TOKEN"

.docker:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    IMAGE_TAG: $CI_COMMIT_REF_NAME
  before_script:
    - *docker-login
  script:
    # Build the Docker image
    - docker build . --pull -t "tmselte/frontend-react:$IMAGE_TAG" -t "$CI_REGISTRY_IMAGE:$IMAGE_TAG"
    # Push the Docker image to the registries
    - docker push "$CI_REGISTRY_IMAGE:$IMAGE_TAG"
    - docker push "tmselte/frontend-react:$IMAGE_TAG"

docker_latest:
  extends: .docker
  variables:
    IMAGE_TAG: latest
  rules:
    - if: $CI_COMMIT_BRANCH == "master" && $CI_PROJECT_NAMESPACE == "tms-elte"

docker_nightly:
  extends: .docker
  variables:
    IMAGE_TAG: nightly
  rules:
    - if: $CI_COMMIT_BRANCH == "develop" && $CI_PROJECT_NAMESPACE == "tms-elte"

docker_version:
  extends: .docker
  variables:
    IMAGE_TAG: $CI_COMMIT_TAG
  before_script:
    - *docker-login
    # Remove v prefix from tag (same as backend)
    - IMAGE_TAG=${IMAGE_TAG#v}
  rules:
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^v[^-].*$/ && $CI_PROJECT_NAMESPACE == "tms-elte"'

# Deployment over SSH
.deploy:
  stage: deploy
  image: ubuntu:24.04
  variables:
    DEPLOY_PATH: /var/www/html
    TEMP_PATH: /tmp/tms_frontend_react_$CI_COMMIT_SHORT_SHA/
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh-add <(echo "$CD_PRIVATE_KEY")
    - ssh -P22 gitlab-deployer@tms.inf.elte.hu "rm -rf $TEMP_PATH"
    - ssh -P22 gitlab-deployer@tms.inf.elte.hu "mkdir -p $TEMP_PATH/new"
    - scp -P22 -r dist gitlab-deployer@tms.inf.elte.hu:$TEMP_PATH/new
    - ssh -P22 gitlab-deployer@tms.inf.elte.hu "mv $DEPLOY_PATH $TEMP_PATH/old && mv $TEMP_PATH/new/dist $DEPLOY_PATH"
    - ssh -P22 gitlab-deployer@tms.inf.elte.hu "rm -rf $TEMP_PATH"

# Deployment to staging environment of ELTE
# All pushes on develop
deploy_staging:
  extends: .deploy
  dependencies:
    - build_staging
  variables:
    DEPLOY_PATH: /var/www/tms_dev/frontend-react/
  environment:
    name: staging
    url: https://tms.inf.elte.hu/dev/
  rules:
    - if: '$CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH && $CI_PROJECT_NAMESPACE == "tms-elte"'

# Deployment to production environment of ELTE
# All v* tags, excluding prereleases
deploy_production:
  extends: .deploy
  dependencies:
    - build_production
  variables:
    DEPLOY_PATH: /var/www/tms_prod/frontend-react/
  environment:
    name: production
    url: https://tms.inf.elte.hu/
  rules:
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^v[^-]*$/ && $CI_PROJECT_NAMESPACE == "tms-elte"'

# Deployment to review environment, hosted through GitLab Pages
# All merge requests
deploy_review:
  extends: .build
  stage: deploy
  variables:
    VITE_BASE_URL: "/${CI_PROJECT_NAME}/review-${CI_COMMIT_REF_SLUG}"
    VITE_API_BASE_URL: https://tms.inf.elte.hu/dev-api
    VITE_LOGIN_METHOD: MOCK
    VITE_THEME: blue
  environment:
    name: "review/${CI_COMMIT_REF_SLUG}"
    url: $CI_PAGES_URL
    auto_stop_in: 2 weeks
  pages:
    publish: dist
    path_prefix: "review-${CI_COMMIT_REF_SLUG}"
    expire_in: 2 weeks
  script:
    - echo "$CD_BRANDING" > public/branding.json
    - npm run build:static
    # Create GitLab Pages redirects in Netlify style
    - echo '/* /index.html 200' > dist/_redirects
  artifacts:
    paths:
      - dist/    
    expire_in: 1 week
  rules:
    - if: '$CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH =~ /^\d+-.*$/ && $CI_PROJECT_NAMESPACE == "tms-elte"'

# Container Scanning
container_scanning:
  variables:
    # Default inherited strategy is "none", but the Dockerfile is needed, 
    # so the container scanner (Trivy) can recommend direct remediations
    GIT_STRATEGY: fetch
    CS_SEVERITY_THRESHOLD: MEDIUM
    CS_IGNORE_UNFIXED: true
  before_script:
    - |
      if [ "$CI_COMMIT_BRANCH" == "master" ]; then
        IMAGE_TAG="latest"
      elif [ "$CI_COMMIT_BRANCH" == "develop" ]; then
        IMAGE_TAG="nightly"
      elif [ "$CI_COMMIT_TAG" ]; then
        IMAGE_TAG=${CI_COMMIT_TAG#v}
      fi
      export CS_IMAGE="$CI_REGISTRY_IMAGE:$IMAGE_TAG"
  rules:
    - if: $CI_COMMIT_BRANCH == "master" && $CI_PROJECT_NAMESPACE == "tms-elte"
    - if: $CI_COMMIT_BRANCH == "develop" && $CI_PROJECT_NAMESPACE == "tms-elte"
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^v[^-].*$/ && $CI_PROJECT_NAMESPACE == "tms-elte"'
